<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Pattern overlay -->
  <rect width="400" height="500" fill="rgba(255,255,255,0.05)" rx="20"/>
  <circle cx="50" cy="50" r="100" fill="rgba(255,255,255,0.03)"/>
  <circle cx="350" cy="450" r="120" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="15"/>
  
  <!-- Award icon -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.2)"/>
    <path d="M0,-30 L8,-10 L30,-10 L12,5 L20,25 L0,12 L-20,25 L-12,5 L-30,-10 L-8,-10 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    CERTIFICATE
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    of Term Deposit Ownership
  </text>
  
  <!-- Description -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    This NFT certifies ownership of a term deposit
  </text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    in the decentralized savings protocol
  </text>
  
  <!-- Certificate Number Placeholder -->
  <rect x="100" y="320" width="200" height="60" fill="rgba(255,255,255,0.1)" rx="10"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Certificate ID
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#text-gradient)" text-anchor="middle">
    #{TOKEN_ID}
  </text>
  
  <!-- Footer -->
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    Secured on Ethereum Blockchain
  </text>
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    ERC-721 Standard
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="250" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="350" cy="250" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="50" cy="300" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="300" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>
